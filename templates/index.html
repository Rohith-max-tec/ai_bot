<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI-AssistX</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #343541;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
        }
        .chat-container {
            width: 100%;
            min-height: 100vh;
            max-width: 100vw;
            background: #444654;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .title-bar {
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ff8c00, #ff3e3e, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            background: #26272b;
            padding: 15px;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 8px;
            margin: 5px;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user {
            background: #0d6efd;
            align-self: flex-end;
            color: #fff;
            text-align: right;
        }
        .bot {
            background: #4d4f5b;
            align-self: flex-start;
            color: #fff;
        }
        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #444654;
            border-top: 1px solid #666;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 16px;
            background: #26272b;
            color: #fff;
        }
        input::placeholder {
            color: #bbb;
        }
        button {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }

        /* Mobile Responsive */
        @media screen and (max-width: 600px) {
            .title-bar {
                font-size: 20px;
                padding: 10px;
            }
            .message {
                max-width: 90%;
                font-size: 14px;
            }
            input {
                font-size: 14px;
                padding: 10px;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="title-bar">AI-AssistX</div>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        let teachMode = false;  

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("user-input").focus();
        });

        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            appendMessage("You", userInput, "user");
            document.getElementById("user-input").value = "";

            if (userInput.toLowerCase() === "teach mode") {
                askPassword();
                return;
            }

            if (userInput.toLowerCase() === "exit teach mode") {
                teachMode = false;
                appendMessage("Bot", "Teach Mode exited.", "bot");
                return;
            }

            if (teachMode) {
                sendToTeach(userInput);
                return;
            }

            fetch("https://ai-bot-1n7b.onrender.com/ask", {
                method: "POST",
                body: JSON.stringify({ question: userInput }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("Bot", data.answer, "bot");
            });
        }

        function askPassword() {
            let password = prompt("Enter password for Teach Mode:");
            if (password === "rohith") {
                teachMode = true;
                appendMessage("Bot", "Teach Mode activated. You can now add new knowledge.", "bot");
            } else {
                appendMessage("Bot", "Incorrect password. Access denied.", "bot");
            }
        }

        function sendToTeach(newContext) {
            fetch("https://ai-bot-1n7b.onrender.com/teach", {
                method: "POST",
                body: JSON.stringify({ context: newContext }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("Bot", data.message, "bot");
            });
        }

        function appendMessage(sender, message, type) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", type);
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
